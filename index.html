<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FED GPT - Roteiros Virais TikTok</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/011/794/070/non_2x/one-hundred-dollar-bill-free-png.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/openai@4.24.1/dist/openai.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="https://static.vecteezy.com/system/resources/previews/011/794/070/non_2x/one-hundred-dollar-bill-free-png.png" alt="FED GPT Logo" class="logo">
                <h1>FED GPT</h1>
            </div>
            <p>Seu assistente para roteiros virais no TikTok</p>
        </header>

        <div class="options">
            <button class="option-btn biblical">Nicho Bíblico</button>
            <button class="option-btn stories">Histórias com Imagens</button>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Mensagens aparecerão aqui -->
            </div>
            
            <div class="input-area">
                <textarea 
                    placeholder="Digite seu prompt ou cole seu roteiro para treinar a IA..."
                    id="userInput"
                ></textarea>
                <button class="send-btn">Enviar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
